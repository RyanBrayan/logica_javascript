<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero maior</title>
</head>
<body>
    
</body>
    <script>
        var num = prompt('Informe o primeiro numero')
        var num2 = prompt('Informe o segundo numero')
        var num3 = prompt('Informe o terceiro numero')
        if (num > num2 && num > num3){
            alert(` O numero ${num} é maior!`)
        }else if(num2 > num && num2 > num3){
            alert(` O numero ${num2} é maior!`)
        } else(
            alert(`O numero ${num3} é maior`)
        )
    </script>
</html>
