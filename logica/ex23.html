    <script>
        var array = []
        for(var i = 0; i <= 20; i++){
            var num = prompt(`Informe o ${i}° valor:`)
            array.push(num)
        }

        alert(`O maior valor informado é ${Math.max.apply(null, array)} e o menor é ${Math.min.apply(null, array)}`)
        
    </script>
