    <script>
        var num1 = parseInt(prompt('Informe o 1° numero'))
        var num2 = parseInt(prompt('Informe o 2° numero '))
        
        var operacao = parseInt(prompt('Escolha uma das 4 operaçoes:  [1]-Adição [2]-Subtração [3]-Divisão [4]-Multiplicação'))

        var resultado;
        switch(operacao){
            case 1:
                resultado =num1 + num2
                alert(`O valor da soma é ${resultado}`)
                break
            case 2: 
                if(num1 > num2){
                    resultado = num1 - num2
                    alert(`O valor da subtração é ${resultado}`)
                } else if(num2 > num1){
                    resultado = num2 - num1
                    alert(`O valor da subtração é ${resultado}`)
                }
                break
            case 3:
                resultado = num1/num2
                alert(`O valor da subtração é ${resultado}`)
            case 4:
                resultado = num1 * num2
                alert(`O valor do resultado é ${resultado}`)
        }

    </script>
</html>
