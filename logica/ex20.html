    <script>
        var lado = parseInt(prompt('Informe quantos lados tem o poligono'))
        if(lado == 5){
            alert('Isso é um pentágono')
        } else if(lado == 4){
            alert('Isso é um quadrado')
        } else if(lado == 3){
            alert('Isso é um triângulo')
        } else if (lado < 3){
            alert('Não é um poligono')
        } else if(lado > 5 ){
            alert('Poligono não identificado')
        }
        
        
    </script>
</html>
