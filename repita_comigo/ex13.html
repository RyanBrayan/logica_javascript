<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita comigo</title>
</head>
<body>
    
</body>
<script>
    var n = parseInt(prompt('Informe o numero da tabuada'))
    for(var i = 1; i < n + 1; i++){
        for(var num = 1; num < 11; num++){
            document.write(`${i} x ${num} = ${i*num} <br>`)
        }
        document.write('<br>')
    }
</script>
</html>
