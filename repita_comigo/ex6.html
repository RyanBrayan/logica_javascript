<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita comigo</title>
</head>
<body>
    
</body>
<script>
    var aprovados = 0
    var resp = 'S'
    
    while(resp == 'S'){
        var n1 = parseInt(prompt('Informe a primeira nota'))
        var n2 = parseInt(prompt('Informe a segunda nota'))
        var media = (n1+n2)/2
        if(media > 9.5){
            aprovados = aprovados + 1
        }
        alert(media)

        resp = prompt('Deseja calcular mais uma media? [S/N]').toUpperCase()

    } alert(`Quantidade aprovados ${aprovados}`)
    
    
</script>
</html>
